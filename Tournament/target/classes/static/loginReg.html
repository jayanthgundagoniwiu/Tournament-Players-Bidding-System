<!DOCTYPE html style="height: 100%;">
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="./loginReg.js"></script>
<style>
    .btn-primary {
        background-color: #415aa4 !important;
        border: #415aa4 !important;
    }

</style>

<body>
    <!-- Login UI -->
    <div class="container row col-md-12" style="height: 100%;">
        <div class="col-md-8 p-0">
            <img src="./logo/bg-wall.JPG" alt="" style="width: 100%;height: 100%;">
        </div>
        <div class="col-md-4 mt-5">
            <!-- <h4>Log In</h4> -->
            <form class="" style="margin-top: 32%;">
                <div class="form-group">
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="emailId" placeholder="" name="email">
                </div>
                <div class="form-group">
                    <label for="pwd"><i class="fa fa-key"></i> Password</label>
                    <input type="password" class="form-control" id="pwdId" placeholder="" name="pswd">
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="loginUser()">Login</button>
                <div class="form-group mt-2" style="text-align: center;">
                    <label class="form-check-label">
                        Don't have an account ? <a type="button" class="" data-toggle="modal" data-target="#regModelId"
                            style="color: #415aa4;">Register Here</a>
                    </label>
                </div>
            </form>
        </div>
    </div>
    <!-- Registration Model -->
    <div class="modal fade" id="regModelId">
        <div class="modal-dialog" style="max-width: 1000px!important;">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header text-white" style="background-color: #415aa4;">
                    <h4 class="modal-title">Registration</h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <h4>Personal Details</h4>
                        <hr>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control fieldCls" id="fNameId"
                                    placeholder="Enter First Name" value="" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control fieldCls" id="lNameId"
                                    placeholder="Enter Last Name" value="" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="email" class="form-control fieldCls" id="userEmailId" value=""
                                    placeholder="Enter Email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="password" class="form-control fieldCls" id="passwordId"
                                    placeholder="Enter Password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="number" class="form-control fieldCls" id="contactId"
                                    placeholder="Enter Contact no." required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="number" class="form-control fieldCls" id="ageId" placeholder="Enter Age"
                                    value="" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control fieldCls" id="basePriceId"
                                    placeholder="Enter Base Price" value="" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <textarea placeholder="Enter Address" class="form-control fieldCls"
                                    id="locationId"></textarea>
                            </div>
                        </div>
                        <h4>Physical Details</h4>
                        <hr>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control fieldCls" id="heightId"
                                    placeholder="Enter Height" value="" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control fieldCls" id="weightId"
                                    placeholder="Enter Weight" value="" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control fieldCls" id="avgRunningSpeedId" value=""
                                    placeholder="Enter Avg. Running Speed" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control fieldCls" id="bloodGroupId"
                                    placeholder="Blood Group" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="validationDefaultUsername">Gender</label>
                                <div class="form-check">
                                    <label class="form-check-label" for="maleId">
                                        <input type="radio" class="form-check-input" id="maleId" name="genderRadio"
                                            value="M">Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label" for="femaleId">
                                        <input type="radio" class="form-check-input" id="femaleId" name="genderRadio"
                                            value="F">Female
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label" for="otherId">
                                        <input type="radio" class="form-check-input" id="otherId" name="genderRadio"
                                            value="O">Other
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control fieldCls" id="achivmentId"
                                    placeholder="Enter Achivement" required>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="reset" class="border btn btn-light" data-dismiss="modal"
                        onclick="resetData()">Close</button>
                    <button type="button" class="border btn btn-primary" onclick="registerUser()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
